<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Poppins -->

    <!-- Font Montserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Montserrat-->

    <!-- Componente header -->
    <link rel="stylesheet" href="./header-componente/index.css" />
    <script defer src="./header-componente/index.js"></script>
    <!-- Componente header -->

    <!-- Componente formulario-contacto -->
    <link rel="stylesheet" href="./form-contacto-componente/index.css" />
    <script defer src="./form-contacto-componente/index.js"></script>
    <!-- Componente formulario-contacto -->

    <!-- Componente footer -->
    <link rel="stylesheet" href="./footer-componente/index.css" />
    <script defer src="./footer-componente/index.js"></script>
    <!-- Componente footer -->

    <link rel="stylesheet" href="index.css" />
    <script defer src="./index.js"></script>

    <title>Home</title>
  </head>
  <body>
    <section class="welcome">
      <div class="welcome__cont-header"></div>
      <div class="welcome__cont-title">
        <h1 class="welcome__title"></h1>
        <h2 class="welcome__subtitle"></h2>
      </div>
    </section>

    <section class="presentacion">
      <div class="presentacion__content">
        <img src="" alt="foto-persona" class="presentacion__img" />
        <div class="presentacion__cont-text">
          <h2 class="presentacion__title"></h2>
          <p class="presentacion__parrafo"></p>
        </div>
      </div>
    </section>

    <section class="mis-servicios">
      <h2 class="mis-servicios__title">Mis Servicios</h2>
      <div class="cont-servicios">
        <template class="template">
          <div class="servicio">
            <img class="servicio__img" src="" alt="img-servicio" />
            <h3 class="servicio__title"></h3>
            <p class="servicio__text"></p>
          </div>
        </template>
      </div>
    </section>

    <section class="formulario-contacto"></section>
    <section class="cont-comp-footer"></section>
  </body>
</html>
